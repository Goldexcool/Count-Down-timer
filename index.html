<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon -->
    <link rel="stylesheet" href="./lauch.js">


    <title>Document</title>
</head>

<body>
    <section id="launchsec">
        <div class="launch_sec_wrapper">
            <div class="launch_content">
                <h1 class="launch_soon">WE'RE LAUNCHING SOON</h1>
                <div class="timer">
                    <div class="days">
                        <h1 id="days">00</h1>
                        <h2>Days</h2>
                    </div>


                    <div class="days">
                        <h1 id="hours">00</h1>
                        <h2>Hours</h2>
                    </div>

                    <div class="days">
                        <h1 id="minutes">00</h1>
                        <h2>Minutes</h2>
                    </div>

                    <div class="days">
                        <h1 id="seconds">00</h1>
                        <h2>Seconds</h2>
                    </div>
                </div>
            </div>
            <div class="icons">
                <img src="./icon-facebook.svg" alt="">
                <img src="./icon-pinterest.svg" alt="">
                <img src="./icon-instagram.svg" alt="">
            </div>
            
            <div class="bg_hills">
                
            </div>
        </div>
        
    </section>



    <script src="./lauch.js"></script>
</body>

</html>
